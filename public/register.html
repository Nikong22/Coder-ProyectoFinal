<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
</head>
<body>
    <style>
        body {
            background-image: url("https://img.freepik.com/vector-gratis/fondo-piedra-trazos-dorados_125540-130.jpg?w=826&t=st=1666573713~exp=1666574313~hmac=8b0573ff139c1fd3ff64f996e3df86b86f96d57584043ce6c0d82ca8862ff5dd");
            background-size: cover;
  background-repeat: no-repeat;
  margin: 0;
  height: 100vh;
        }
    </style>
    <div style="width: 400px;
    background: #24303c;
    padding: 30px;
    margin: auto;
    margin-top: 100px;
    border-radius: 4px;
    font-family: 'calibri';
    color: white;
    box-shadow: 7px 13px 37px #000;">
        <h1>Registrar Usuario</h1>
        <form action="/signup" method="post">
            <label for="username">Email:</label>
            <input type="email" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname"><br><br>
            <label for="phone">Telefono:</label>
            <input type="text" id="phone" name="phone"><br><br>
            <input type="submit" value="Registrar">
        </form>
    </div>    
</body>
</html>
